<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Fund Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <h1>Emergency Fund Calculator</h1>

        <h2>How many months would you like your emergency fund to last?</h2>
        <input type="number" id="monthsLastingGoal" placeholder="6">
        <div class="calculatorContainer">
            <label for="rentHousing">Rent/Mortgage</label>
            <input class="expenses" type="number" name="rentHousing" placeholder="0" id="rentHousing" onkeypress="">
            <label for="utilities">Utilities</label>
            <input class="expenses" type="number" name="utilities" placeholder="0" id="utilities">
            <label for="transportation">Transportation</label>
            <input class="expenses" type="number" name="transportation" placeholder="0" id="transportation">

            <button id="calculate">
                Calculate
            </button>

            <h2>Your monthly expenses are $<span id="monthlyExpenses">0</span>. You would need $<span id="fundTotal">0</span> in order for your emergency fund to last for <span id="monthsLasting">0</span> months.</h2>
        </div>
    </main>


    <script src="js/app.js"></script>
</body>
</html>
